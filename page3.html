<h1> Registration</h1>

<form action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post"name="myForm">


  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" maxlength="50" size><br><br>

  
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" maxlength="50" size><br><br>


  <label for="birthyear">birth year:</label>
  <input type="number" id="birthyear" name="birthyear" min="1900" max="2022"><br><br>
  
  
  <label for="email">Your email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" minlength="5" maxlength = "10" required><br><br>

  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="8" required><br><br>

    <label for="repassword">Re-enter Password:</label>
  <input type="password" id="repassword" name="repassword" minlength="8" required><br><br>

   <label for="telephone">Enter Telephone:</label>
  <input type="tel" id="telephone" name="telephone" placeholder="123-456-7890"
     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

 
<! –– most of these lines of code for form were from w3schools.org They work to help the form function and I mainly modified the parameters -->
